<!-- 본문은 <body> </body> 태그, 본문을 설명하는 문장은 <head> </head> 태그로 묶기로 약속
html문서임을 설명하기 위해 <!doctype html>사용, <html></html>로 전체 묶기-->
<!doctype html>
<html>
<head>
  <title>WEB - JavaScript</title>
  <meta charset="utf-8">
  <!-- <title> </title> : 제목태그
  <meta charset="utf-8"> : utf-8로 문서를 열어라(문자 깨지지 않게 하기 위해) -->
</head>

 <body>
  <h1><a href = "index.html">WEB</a></h1>
  <ol>
    <li><a href = "1.html">HTML</a></li>
    <li><a href = "2.html">CSS</a></li>
    <li><a href = "3.html">JavaScript</a></li>
  </ol>
  <!--
  <li> </lu> : 목차태그, <ul> </ul>의 자식태그
  <ul> </ul> : 목차 구분, <li> </li>의 부모태그
  <ol> </ol> : ul과 동일하지만 목차 앞에 자동으로 숫자 추가
  -->

  <h2>JavaScript</h2>
  <p>HTML 문서의 정적이고 단조로운 한계를 극복하기 위해 넷스케이프(Netscape)사가 만든 livescript가 그 이름을 달리 한 것으로서
    브라우저 자체에 내장된 해석기능을 이용한 클라이언트(client) 기반의 일종의 스크립트 언어이다.
    작고도 빠르기 때문에 웹문서를 동적으로 꾸밀 때 가장 널리 쓰인다.</p>
</body>
</html>
